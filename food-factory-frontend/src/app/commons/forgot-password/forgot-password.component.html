<app-header></app-header>

<div class="row customGridDiv">
    <!-- Left Section -->
    <div class="p-col-12 p-md-6 left-section">
        <div class="image-container">
            <!-- Add an image or text -->
            Form data / Image
        </div>
    </div>

    <!-- Vertical Divider for Large Screens -->
    <div class="verticle-line"></div>

    <!-- Right Section -->
    <div class="p-col-12 p-md-6 right-section">
        <!-- Step 1: Enter Email for OTP -->
        <form *ngIf="step === 1" (ngSubmit)="sendOTP()" class="form-container space-y-5">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" pInputText [(ngModel)]="email" name="email" required class="form-input"
                    placeholder="Enter your email" #emailField="ngModel" />
            </div>
            <div class="form-button-div">
                <button pButton type="submit" label="Send OTP" icon="pi pi-envelope"
                    class="form-submit-button loginpass" [disabled]="!email">
                </button>
            </div>
        </form>

        <!-- Step 2: Verify OTP -->
        <form *ngIf="step === 2" (ngSubmit)="verifyOTP()" class="form-container space-y-5">
            <div class="form-group">
                <label class="form-label">Enter OTP</label>
                <p-inputMask mask="999999" [(ngModel)]="otp" name="otp" class="form-input"
                    placeholder="Enter OTP sent to your email"></p-inputMask>
            </div>
            <div class="form-button-div">
                <button pButton type="submit" label="Verify OTP" icon="pi pi-check" class="form-submit-button loginpass"
                    [disabled]="!otp">
                </button>
            </div>
        </form>

        <!-- Step 3: Reset Password -->
        <form *ngIf="step === 3" (ngSubmit)="resetPassword()" class="form-container space-y-5">
            <div class="form-group">
                <label class="form-label">Password</label>
                <p-password [(ngModel)]="password" name="password" required [toggleMask]="true"
                    class="form-password-input" placeholder="Enter Password" #passwordField="ngModel" />
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <p-password [(ngModel)]="confirmPassword" name="confirmPassword" required [toggleMask]="true"
                    class="form-password-input confirmPass" placeholder="Confirm Password"
                    #confirmPasswordField="ngModel" />
                <span *ngIf="password && confirmPassword && password !== confirmPassword" class="pass-not-match-text">
                    Passwords do not match!
                </span>
            </div>
            <div class="form-button-div">
                <button pButton type="submit" label="Reset Password" icon="pi pi-lock"
                    class="form-submit-button loginpass" [disabled]="!password">
                </button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="isLoading" class="full-screen-loader">
    <app-wave-loader></app-wave-loader>
</div>

<app-footer></app-footer>
