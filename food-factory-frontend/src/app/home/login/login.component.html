<div class="row customGridDiv">

    <div >
      <form (ngSubmit)="onSubmit()" class="form-container space-y-5">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" [(ngModel)]="email" name="email" required class="form-input"
            placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <p-password [(ngModel)]="password" name="password" required [toggleMask]="true" class="form-input" />
        </div>
        <button pButton type="submit" label="Sign In" class="form-submit-button"></button>
        <a routerLink="/forgatePassword">
            Forget Password
        </a>
      </form>
    </div>
  
  </div>
