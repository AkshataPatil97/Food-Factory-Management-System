<div class="row customGridDiv">

  <!-- Left Section for Form -->
  <div class="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6 left-section">
    <div class="image-container">
      <!-- <img src="your-image-url.jpg" alt="Form Image" class="form-image" /> -->
      Form data / Image
    </div>
  </div>

  <!-- Right Section for Form -->
  <div class="col-12 sm:col-12 md:col-6 lg:col-6 xl:col-6 right-section">
    <form (ngSubmit)="onSubmit()" class="form-container space-y-5">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input type="text" pInputText [(ngModel)]="username" name="username" required class="form-input"
          placeholder="Enter your username" />
      </div>
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" pInputText [(ngModel)]="email" name="email" required class="form-input"
          placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <p-password [(ngModel)]="password" name="password" required [toggleMask]="true" class="form-input" />
      </div>
      <div class="form-group">
        <label class="form-label">Role</label>
        <p-dropdown [options]="roleOptions" [(ngModel)]="role" optionLabel="name" name="role"
          placeholder="Select Role" />
      </div>
      <button pButton type="submit" label="Sign Up" class="form-submit-button"></button>
    </form>
  </div>

  <!-- Full-screen loader overlay -->
  <div *ngIf="isLoading" class="full-screen-loader">
    <app-wave-loader></app-wave-loader>
  </div>
</div>
